<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL Information Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0e17;
            color: #ffffff;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding-bottom: 80px; /* コンテナの下部の余白を80pxに増加 */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .content {
            padding: 40px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .fullscreen-btn {
            position: absolute;
            top: 60px;
            right: 20px;
            z-index: 1000;
            padding: 8px 15px;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .fullscreen-btn:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: scale(1.05);
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }
        h1, h2 {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0,191,255,0.5);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="content">
            <h1>XRPL情報ハブ</h1>
            <h2>xpmarket</h2>
            <p>XRPL coins market cap、価格、トラストライン、保有者に関する最新情報を提供しています。このウェブサイトでは、XRPレジャー上のさまざまなコインやトークンに関する詳細なマーケット情報を確認できます。</p>
        </div>
        <div class="iframe-container" id="iframeContainer1">
            <iframe src="https://xpmarket.com" title="XRPL Coins Market Cap"></iframe>
            <button class="fullscreen-btn" data-target="iframeContainer1">全画面表示</button>
        </div>
        <div class="content">
            <h2>xrp.cafe - XRPレジャー上のNFTマーケットプレイス</h2>
            <p>xrp.cafeのNFTマーケットプレイスを表示しています。ここでは、XRPレジャー上で取引されているNFTを閲覧、購入、販売することができます。</p>
        </div>
        <div class="iframe-container" id="iframeContainer2">
            <iframe src="https://xrp.cafe" title="XRP.cafe NFT Marketplace"></iframe>
            <button class="fullscreen-btn" data-target="iframeContainer2">全画面表示</button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.fullscreen-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const container = document.getElementById(targetId);
                if (!container.classList.contains('fullscreen')) {
                    container.classList.add('fullscreen');
                    btn.textContent = '通常表示に戻す';
                } else {
                    container.classList.remove('fullscreen');
                    btn.textContent = '全画面表示';
                }
            });
        });

        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 }, },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 0.5, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 20, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } },
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } },
            },
            retina_detect: true
        });
    </script>
</body>
</html>
